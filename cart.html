<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="icon" href="images/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping Cart | EverGreen</title>
</head>
<body>
    <div id="navbar-container"></div>
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html" style="color: #85FF00;"><i class="fa fa-home" style="margin-right: 5px; color: #85FF00;"></i>Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">About Us</li>
                </ol>
            </nav>
        </div>
        <section class="py-3">
            <div class="container">
            <h2 class="h5 text-uppercase mb-4">Shopping cart</h2>
            <div class="row">
                <div class="col-lg-8 mb-4 mb-lg-0">
                <div class="table-responsive mb-4">
                    <table class="table">
                    <thead class="bg-light">
                        <tr>
                        <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Product</strong></th>
                        <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Price</strong></th>
                        <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Quantity</strong></th>
                        <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Total</strong></th>
                        <th class="border-0" scope="col"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <th class="pl-0 border-0" scope="row">
                            <div class="media align-items-center" style="margin-top: 5px;">
                            <img src="" width="50">
                            <div class="media-body ml-3"><strong class="h6"></strong></div>
                            </div>
                        </th>
                        <td class="align-middle border-0">
                            <p class="small" style="margin-bottom: 15px!important;">₹</p>
                        </td>
                        <td class="align-middle border-0">
                            <div class="border d-flex align-items-center justify-content-between px-3"><span class="small text-uppercase text-gray headings-font-family">Quantity</span>
                            <div class="quantity">
                                <a href="#" class="dec-btn p-0 ml-2"><i class="fas fa-minus"></i></a>
                                <input class="form-control form-control-sm border-0 shadow-0 p-0" type="text" value="0"/>
                                <a href="#" class="inc-btn p-0"><i class="fas fa-plus"></i></a>
                            </div>
                            </div>
                        </td>
                        <td class="align-middle border-0">
                            <p class="small" style="margin-bottom: 15px!important;">₹</p>
                        </td>
                        <td class="align-middle border-0"><a class="reset-anchor" href="#"><i class="fas fa-trash-alt small text-muted"></i></a></td>
                        </tr>       
                    </tbody>
                    </table>
                </div>
                <div class="bg-light px-4 py-3">
                    <div class="row align-items-center text-center">
                    <div class="col-md-6 mb-3 mb-md-0 text-md-left"><a class="btn btn-success continue-btn p-0 text-white" href="store.html"><i class="fas fa-long-arrow-alt-left mr-2"></i>Continue shopping</a></div>
                    </div>
                </div>
                </div>
                <div class="col-lg-4">
                <div class="card border-0 rounded-0 p-lg-4 bg-light">
                    <div class="card-body">
                    <h5 class="text-uppercase mb-4">Cart total</h5>
                    <ul class="list-unstyled mb-0">
                        <li class="d-flex align-items-center justify-content-between"><strong class="text-uppercase small font-weight-bold">Subtotal</strong><span class="text-muted small">₹ +</span></li>
                        <li class="d-flex align-items-center justify-content-between"><strong class="text-uppercase small font-weight-bold">Shipping Charge</strong><span class="text-muted small">₹30 +</span></li>
                        <li class="border-bottom my-2"></li>
                        <li class="d-flex align-items-center justify-content-between mb-4"><strong class="text-uppercase small font-weight-bold">Total</strong><span>₹</span></li>
                        <li>
                        <form action="#">
                            <div class="form-group mb-0">
                            <input class="form-control" type="text" placeholder="Enter your coupon">
                            <button class="btn btn-dark btn-sm btn-block mt-2" type="submit"> <i class="fas fa-gift mr-2"></i>Apply coupon</button>
                            </div>
                        </form>
                        </li>
                    </ul>
                    <h5 class="text-uppercase my-5">Select Shipping Address</h5>
                    <div class="mb-3">
                        <input type="radio" name="address" value=""> <strong>Address</strong> <br>
                    </div>        
                    <form action="#">
                        <input type="submit" name="submit" value="Confirm">
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
        <div class="text-center py-5">
            <h3 class="mb-3">Your cart is empty.</h3>
        </div>
    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
