<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="icon" href="images/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us | EverGreen</title>
</head>
<body>
    <div id="navbar-container"></div>
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html" style="color: #85FF00;"><i class="fa fa-home" style="margin-right: 5px; color: #85FF00;"></i>Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">About Us</li>
                </ol>
            </nav>
        </div>
        <section class="dento-contact-area mt-50 mb-100">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <div class="google-maps mb-100">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7858.096139295213!2d76.35420316917802!3d10.012888273635188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080c9d4968ed6b%3A0xac7018beb464c0b!2sInfopark%20Kochi!5e0!3m2!1sen!2sin!4v1670083950344!5m2!1sen!2sin" allow="fullscreen" style="width: 100%; height: 400px;"></iframe>
                  </div>
                </div>
              </div>
            </div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 text-center mb-4">
                        <h2>Contact Us</h2>
                        <div class="line"></div>
                    </div>
                </div>
            </div>  
            <div class="container">
                <div class="row info-b">
                    <div class="col-12 col-md-4">
                        <div class="contact-information">
                            <h5>Address</h5>
                            <p>Info park SEZ, Kusumagiri – Po, Kakkanad, Kochi – 682030</p>
                            <h5>Phone</h5>
                            <p>+919876543210</p>
                            <h5>Email</h5>
                            <p class="mb-0">info.evergreen@gmail.com</p>
                        </div>
                    </div>
                    <div class="col-12 col-md-8">
                        <div class="contact-form">
                            <div class="section-heading">
                                <h2>Get In Touch</h2>
                                <div class="line-c"></div>
                            </div>
                            <form action="#" method="post" id="contactForm">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <input type="text" name="message-name" id="messageName" class="form-control mb-30" placeholder="Your Name">
                                    </div>
                                    <div id="messageNameError" class="text-danger" style="margin-left: 5px;"></div>
                                    <div class="col-lg-6">
                                        <input type="email" name="message-email" id="messageEmail" class="form-control mb-30" placeholder="Your Email">
                                    </div>
                                    <div id="messageEmailError" class="text-danger" style="margin-left: 5px;"></div>
                                    <div class="col-12">
                                        <textarea name="message" id="messageContent" class="form-control mb-30" placeholder="Your Message"></textarea>
                                    </div>
                                    <div id="messageContentError" class="text-danger" style="margin-left: 5px;"></div>
                                    <div class="col-12">
                                        <button type="submit" class="btn contact-btn">Send Message</button>
                                    </div>
                                    <div class="d-none" id="submitSuccessMessage">
                                        <div class="text-center mb-3 mt-2">
                                            <div class="fw-bolder">Form submission successful!</div>
                                            Your message has been sent.
                                        </div>
                                    </div>
                                    <div class="d-none" id="submitErrorMessage">
                                        <div class="text-center text-danger mb-3 mt-2">Error sending message!</div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>    
        </section>
    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
